site_name: Quiver
site_url: https://quiver.com/
nav:
    - 中文介绍: Introduction_cn.md
    - API: api.md

theme: material

plugins:
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - "import os, sys"
            - "sys.path.append('./srcs/python/quiver/')"
      watch:
        - ./srcs/python/quiver
